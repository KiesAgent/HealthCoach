<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- 
        =================================================================
        |  Clicking the EDIT button in List.xhtml displays this Dialog  |
        |  window for the user to update the selected recipe's data.    |
        =================================================================
        -->
        <p:dialog id="RecipeEditDlg" header="Edit Recipe" widgetVar="RecipeEditDialog"
                  modal="true" position="center" appendTo="@(body)"
                  showEffect="slide" hideEffect="fade" responsive="true" >
            <!--
            Various effect options can be used when showing and closing the dialog.
            Use showEffect and hideEffect options to apply these effects:
                blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
                pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
            -->

            <!-- class="ui-datatable-data" in siteStyles reduces row paddings -->
            <h:form id="RecipeEditForm" class="ui-datatable-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{userRecipeController.selected != null}">

                        <p:outputLabel value="Recipe Name:" for="name" />
                        <p:inputText id="name" value="#{userRecipeController.selected.name}" style="width:300px"
                                     required="true" requiredMessage="Recipe Name field is required"/>

                        <p:outputLabel value="Recipe Category:" for="category" />
                        <p:inputText id="category" value="#{userRecipeController.selected.category}" style="width:300px"
                                     required="true" requiredMessage="Recipe Category field is required"/>

                        <p:outputLabel value="Recipe Cuisine:" for="cuisine" />
                        <p:inputText id="cuisine" value="#{userRecipeController.selected.cuisine}" style="width:300px"
                                     required="true" requiredMessage="Recipe Cuisine field is required"/>

                        <p:outputLabel value="Recipe Website URL:" for="websiteUrl" />
                        <p:inputText id="websiteUrl" value="#{userRecipeController.selected.websiteUrl}" style="width:300px"
                                     required="true" requiredMessage="Recipe Website URL field is required"/>

                        <p:outputLabel value="Recipe Photo URL:" for="photoUrl" />
                        <p:inputText id="photoUrl" value="#{userRecipeController.selected.photoUrl}" style="width:300px"
                                     required="true" requiredMessage="Recipe Photo URL field is required"/>

                        <p:outputLabel value="Recipe Publisher Name:" for="publisherName" />
                        <p:inputText id="publisherName" value="#{userRecipeController.selected.publisherName}" style="width:300px"
                                     required="true" requiredMessage="Recipe Publisher Name field is required"/>

                        <p:outputLabel value="Recipe Publisher's Website URL:" for="publisherUrl" />
                        <p:inputText id="publisherUrl" value="#{userRecipeController.selected.publisherUrl}" style="width:300px"
                                     required="true" requiredMessage="Recipe Publisher Website URL field is required"/>

                        <p:outputLabel value="Recipe Ingredients:" for="ingredients" />
                        <p:inputText id="ingredients" value="#{userRecipeController.selected.ingredients}" style="width:300px"
                                     required="true" requiredMessage="Recipe Ingredients field is required"/>

                        <p:outputLabel value="Recipe Nutrients:" for="nutrients" />
                        <p:inputText id="nutrients" value="#{userRecipeController.selected.nutrients}" style="width:300px"
                                     required="true" requiredMessage="Recipe Nutrients field is required"/>
                    </p:panelGrid>

                </h:panelGroup>
                <br />
                <h:panelGroup>
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton value="Save" icon="fas fa-save" styleClass="rounded-button"
                                         ajax="false" actionListener="#{userRecipeController.update()}"
                                         update="display,:RecipeListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                         oncomplete="handleSubmit(args, 'RecipeEditDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                         immediate="true" onclick="PF('RecipeEditDialog').hide()" />
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
