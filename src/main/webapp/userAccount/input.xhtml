<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <p:dialog id="inputDlg" header="Input the nutrition fact of your food" responsive="true" position="center center"
              widgetVar="inputDialog" modal="true" resizable="false" appendTo="@(body)" style="height: 400px" >

        <h:form id="searchDialogForm" class="ui-datatable-data">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">
                    <p:outputLabel for="protein" value="protein:" />
                    <p:inputText id="protein" style="width:300px"
                                 value="#{progressBarView.protein}" placeholder="Enter daily protein" >
                    </p:inputText>

                    <p:outputLabel for="carbs" value="carbs:" />
                    <p:inputText id="carbs" style="width:300px"
                                 value="#{progressBarView.carbs}" placeholder="Enter daily carbs" >
                    </p:inputText>

                    <p:outputLabel for="calories" value="calories:" />
                    <p:inputText id="calories" style="width:300px"
                                 value="#{progressBarView.calorie}" placeholder="Enter daily calories" >
                    </p:inputText>

                    <p:outputLabel for="fat" value="fat:" />
                    <p:inputText id="fat" style="width:300px"
                                 value="#{progressBarView.fat}" placeholder="Enter daily fat" >
                    </p:inputText>
                </p:panelGrid>
            </h:panelGroup>



            <h:panelGroup>
                <br /><br />
                <div align="center">
                    <!-- SAVE button -->
                    <p:commandButton id="searchButton" value="Calculate" icon="fas fa-search" styleClass="rounded-button"
                                     ajax="false" action="#{progressBarView.update()}" />
                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
