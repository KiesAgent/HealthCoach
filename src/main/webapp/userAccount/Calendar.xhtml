<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Account" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <h:form id="UserProfileForm">
            <!--
            The table below has 1 row and 2 columns.
            Left column contains the vertical navigation menu.
            Right column contains the user's profile data.
            -->
            <div style="padding-left: 20px">
                <table width="100%" border="0" cellspacing="0" cellpadding="10">
                    <tr>
                        <td align="center" valign="middle" nowrap="nowrap">
                                <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="date" value="Date:"/>
                                <p:calendar id="date" value="#{emailController.date}" mode="date"/>

                                <h:outputLabel for="recipe" value="Recipe:" />
                                <p:inputText id="recipe" value="#{emailController.recipe}"
                                             required="true" requiredMessage="Recipe is required."  >
                                </p:inputText>

                                <h:outputLabel for="workout" value="Workout:" />
                                <p:inputText id="workout" value="#{emailController.workout}"
                                             required="true" requiredMessage="Workout is required."  >
                                </p:inputText>

                            </h:panelGrid>

                            <p:commandButton value="Send Reminder" icon="far fa-envelope" styleClass="rounded-button"
                                             type="submit" ajax="false" action="#{emailController.sendEmail()}" />

                        </td>

                    </tr>
                </table>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
