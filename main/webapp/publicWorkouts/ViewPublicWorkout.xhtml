<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="PublicWorkoutViewDlg" header="View Public Workout" widgetVar="PublicWorkoutViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true"
              width="40%" height="500px">

        <h:form id="PublicWorkoutViewForm">

            <div align="center">
                <h:outputText value="Workout Photo:" style="font-style: italic"/>
                <br/>
                <br/>
                <h:graphicImage value="#{publicWorkoutController.selected.imageURL}" class="scalableImage" />
                <br> </br>

                <h:outputText value="Workout Name:" style="font-style: italic"/>
                <br/>
                <h:outputText value="#{publicWorkoutController.selected.name}"/>
                <br> </br>

                <h:outputText value="Workout Category:" style="font-style: italic"/>
                <br/>
                <h:outputText value="#{publicWorkoutController.selected.category}"/>
                <br> </br>

                <h:outputText value="Workout Muscle:" style="font-style: italic"/>
                <br/>
                <h:outputText value="#{publicWorkoutController.selected.muscle}"/>
                <br> </br>

                <h:outputText value="Workout Equipment:" style="font-style: italic"/>
                <br/>
                <h:outputText value="#{publicWorkoutController.selected.equipment}"/>
                <br> </br>

                <h:outputText value="Workout Description:" style="font-style: italic"/>
                <br/>
                <h:outputText value="#{publicWorkoutController.selected.description}"/>
                <br> </br>
            </div>
            <br />

            <h:panelGroup>
                <br />
                <div align="center">
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('PublicWorkoutViewDialog').hide()" />
                </div>
            </h:panelGroup>

        </h:form>
    </p:dialog>
</ui:composition>
</html>
