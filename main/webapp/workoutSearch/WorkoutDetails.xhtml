<ui:composition>
    <!--
    ===========================================================
    |  Clicking the INFO button displays this Dialog window   |
    |  to show the Details of the Selected Searched Workout.  |
    ===========================================================
    -->
    <p:dialog id="searchedWorkoutDetailsDlg" header="Searched Workout Details" widgetVar="searchedWorkoutDetailsDialog"
              modal="true" width="60%" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="explode" responsive="true" >
        <!--
        There are various effect options to be used when displaying and closing the dialog.
        Use showEffect and hideEffect options to apply these effects:
            blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
            pulsate, scale, shake, size, slide and transfer. [PrimeFaces user Guide]
        -->
        <h:form id="searchedWorkoutDetailsForm">
            <!-- Height must be given as a fixed value to enable scrolling -->
            <!-- Width is unspecified and changeable; thus being responsive -->

            <p:scrollPanel mode="native" style="height:500px">
                <div align="center">

                    <!-- Dialog Content to be Vertically Scrolled -->

                    <h:outputText value="#{searchedWorkoutController.selected.name}" style="color: maroon"/>
                    <br /><br />

                    <!-- Display the selected workout's photo -->
                    <img src="#{searchedWorkoutController.selected.image_url}"
                         alt="Workout Photo" width="400" />
                    <br /><br />

                    <!-- Display the information about the workout -->
                    <table border="1" cellspacing="0">
                        <tr bgcolor="#CCCCCC">
                            <td align="center">Workout Category</td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td align="center">#{searchedWorkoutController.selected.category}</td>
                        </tr>
                        <tr bgcolor="#CCCCCC">
                            <td align="center">Workout Muscles</td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td align="center">#{searchedWorkoutController.selected.muscles}</td>
                        </tr>
                        <tr bgcolor="#CCCCCC">
                            <td align="center">Workout Equipments</td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td align="center">#{searchedWorkoutController.selected.equipments}</td>
                        </tr>
                        <tr bgcolor="#CCCCCC">
                            <td align="center">Workout Description</td>
                        </tr>
                        <tr bgcolor="#FFFFFF">
                            <td align="center">#{searchedWorkoutController.selected.description}</td>
                        </tr>
                    </table>
                    <br /><br />

                    <!-- ***************************************************
                    Display a Confirmation dialog for the SHARE button

                    End of Display of the SHARE Confirmation dialog

                    <!-- CLOSE Button -->
                    <p:commandButton type="button" value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     ajax="false" immediate="true" onclick="PF('searchedWorkoutDetailsDialog').hide()" />
                </div>
            </p:scrollPanel>
        </h:form>
    </p:dialog>
</ui:composition>
